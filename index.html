<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memolove</title>

  <!-- Font Awesome per le icone social -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      /* nuova palette: rosa → arancio → viola */
      background: linear-gradient(135deg, #ff3b6a, #ff7b3d, #7b2cff);
      background-size: 200% 200%;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      padding: 24px;
      animation: bgShift 8s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .card {
      background: rgba(255, 246, 251, 0.96);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 32px 26px;
      width: 100%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 16px 40px rgba(0,0,0,0.18);
      animation: cardEnter 0.8s ease forwards, cardGlow 4s ease-in-out infinite alternate;
      opacity: 0;
    }

    @keyframes cardEnter {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }

    @keyframes cardGlow {
      0% { box-shadow: 0 16px 40px rgba(0,0,0,0.18); }
      100% { box-shadow: 0 22px 55px rgba(255,59,106,0.45); }
    }

    .logo-wrap {
      margin-bottom: 14px;
    }

    .logo-wrap img {
      width: 130px;
      display: block;
      margin: 0 auto;
      border-radius: 18px;
      animation: popIn 0.8s ease forwards, logoGlow 3.5s ease-in-out infinite alternate;
    }

    @keyframes popIn {
      0% { transform: scale(0.75); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* ombra animata sul logo */
    @keyframes logoGlow {
      0% {
        box-shadow: 0 0 0 rgba(255,255,255,0);
      }
      100% {
        box-shadow: 0 0 25px rgba(255,255,255,0.9);
      }
    }

    .tagline {
      font-size: 19px;
      line-height: 1.5;
      margin-top: 6px;
      margin-bottom: 26px;
      color: #422232;
      animation: fadeIn 1.1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ------- EMAIL BAR ------- */

    .email-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 26px;
      animation: fadeIn 1.3s ease forwards;
    }

    .email-form input {
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #f0cbe0;
      font-size: 16px;
      width: 100%;
      background: #fff;
      transition: 0.2s;
    }

    .email-form input:focus {
      outline: none;
      border-color: #ff3b6a;
      box-shadow: 0 0 8px rgba(255,59,106,0.45);
    }

    .email-form button {
      padding: 14px 22px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff3b6a, #7b2cff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 7px 0 #6718c0;
      transition: 0.15s;
    }

    .email-form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 11px 0 #4f1192;
    }

    .email-form button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 0 #4f1192;
    }

    /* ------- SOCIAL ------- */

    .social-title {
      margin-top: 8px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #666;
      animation: fadeIn 1.5s ease forwards;
    }

    .social-links {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      animation: fadeIn 1.6s ease forwards;
    }

    .social-links a {
      text-decoration: none;
      padding: 9px 16px;
      border-radius: 999px;
      font-size: 14px;
      color: white;
      background: linear-gradient(135deg, #ff3b6a, #7b2cff);
      box-shadow: 0 6px 0 #6718c0;
      transition: 0.15s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .social-links a i {
      font-size: 15px;
    }

    .social-links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 0 #4f1192;
    }

    .social-links a:active {
      transform: translateY(1px);
      box-shadow: 0 3px 0 #4f1192;
    }

    .footer-note {
      margin-top: 24px;
      font-size: 12px;
      color: #777;
      animation: fadeIn 1.8s ease forwards;
    }
  </style>

</head>

<body>

  <main class="card">

    <div class="logo-wrap">
      <img src="logo.png" alt="Memolove logo">
    </div>

    <p class="tagline">
      Love gets messy, your memories don’t have to.
    </p>

    <form action="https://formspree.io/f/meovbjvo" method="POST" class="email-form">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Join</button>
    </form>

    <p class="social-title">Follow Memolove</p>

    <div class="social-links">
      <a href="https://instagram.com/memoloveapp" target="_blank">
        <i class="fa-brands fa-instagram"></i>
        Instagram
      </a>
      <a href="https://tiktok.com/@memoloveapp" target="_blank">
        <i class="fa-brands fa-tiktok"></i>
        TikTok
      </a>
      <a href="https://x.com/memoloveapp" target="_blank">
        <i class="fa-brands fa-x-twitter"></i>
        X
      </a>
    </div>

    <p class="footer-note">© <span id="year"></span> Memolove</p>

  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
