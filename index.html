<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memolove</title>

  <!-- Font Awesome (icone social) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* ----------- BACKGROUND ----------- */
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;

      /* Rosso scuro → Borgogna → Nero */
      background: linear-gradient(140deg, #4a0004, #7b0f16, #000000);
      background-size: 300% 300%;
      animation: bgShift 12s ease-in-out infinite alternate;

      display: flex;
      justify-content: center;
      padding: 24px;
    }

    @keyframes bgShift {
      from { background-position: 0% 50%; }
      to   { background-position: 100% 50%; }
    }

    /* ----------- CARD ----------- */
    .card {
      background: rgba(22, 22, 22, 0.75);
      border: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(14px);
      border-radius: 28px;
      padding: 32px 26px;
      width: 100%;
      max-width: 480px;

      text-align: center;
      color: #f1f1f1;

      box-shadow: 0 20px 60px rgba(0,0,0,0.7);

      animation: cardEnter 0.9s ease forwards;
      opacity: 0;
    }

    @keyframes cardEnter {
      from { transform: translateY(24px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }

    /* ----------- LOGO ----------- */
    .logo-wrap img {
      width: 130px;
      animation: fadeIn 1s ease forwards, glowPulse 3s ease-in-out infinite alternate;
      border-radius: 16px;
    }

    @keyframes glowPulse {
      0%   { box-shadow: 0 0 0px rgba(255,0,40,0); }
      100% { box-shadow: 0 0 25px rgba(255,0,40,0.55); }
    }

    /* ----------- TEXT ----------- */
    .tagline {
      font-size: 19px;
      line-height: 1.5;
      margin-top: 18px;
      margin-bottom: 26px;
      color: #f8dcdc;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ----------- EMAIL FORM ----------- */
    .email-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 28px;
      animation: fadeIn 1.4s ease forwards;
    }

    .email-form input {
      padding: 14px 16px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #111;
      color: #fff;
      border: 1px solid #440006;
    }

    .email-form input:focus {
      outline: none;
      border-color: #9b0013;
      box-shadow: 0 0 7px rgba(155,0,19,0.6);
    }

    .email-form button {
      padding: 14px 22px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #8b0000, #450000, #000000);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 6px 0 #2b0000;
      transition: 0.15s;
    }

    .email-form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 0 #1d0000;
    }

    .email-form button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 0 #1d0000;
    }

    /* ----------- SOCIAL ----------- */
    .social-title {
      margin-top: 10px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #c9c9c9;
    }

    .social-links {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .social-links a {
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;

      display: inline-flex;
      align-items: center;
      gap: 8px;

      color: white;
      background: linear-gradient(135deg, #9a0000, #300000);
      box-shadow: 0 6px 0 #1a0000;

      transition: 0.15s;
    }

    .social-links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 0 #0e0000;
    }

    /* ----------- FOOTER ----------- */
    .footer-note {
      margin-top: 26px;
      font-size: 12px;
      color: #bdbdbd;
    }
  </style>

</head>

<body>

  <main class="card">

    <div class="logo-wrap">
      <img src="logo.png" alt="Memolove logo">
    </div>

    <p class="tagline">
      Love gets messy, your memories don’t have to.
    </p>

    <form action="https://formspree.io/f/meovbjvo" method="POST" class="email-form">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Join</button>
    </form>

    <p class="social-title">Follow Memolove</p>

    <div class="social-links">
      <a href="https://instagram.com/memoloveapp" target="_blank">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>
      <a href="https://tiktok.com/@memoloveapp" target="_blank">
        <i class="fa-brands fa-tiktok"></i> TikTok
      </a>
      <a href="https://x.com/memoloveapp" target="_blank">
        <i class="fa-brands fa-x-twitter"></i> X
      </a>
    </div>

    <p class="footer-note">© <span id="year"></span> Memolove</p>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
